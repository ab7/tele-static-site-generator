{% extends "src/templates/base.html" %}

{% block content %}

<h1>Tele Static Site Generator</h1>

<h2>Posts</h2>
<p>This is an example posts page for the Tele Static Site Generator.</p>

<ul>
  {% for post in posts %}
    <li>
      <a href="{{post.slug}}">{{post.title}} | {{post.date}} | {{post.image}}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
