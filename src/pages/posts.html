{% extends "src/templates/base.html" %}

{% block content %}

<h2>Posts</h2>
<p>This is an example posts page for the Tele Static Site Generator.</p>
<ul>
  {% for post in posts %}
    <li>
      <a href="{{post.slug}}">{{post.title}} | {{post.date}} | {{post.image or 'placeholder.png'}}</a>
      <p>{{post.snippet}}</p>
    </li>
  {% endfor %}
</ul>

{% endblock %}
